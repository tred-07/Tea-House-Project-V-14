<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <script
      src="https://kit.fontawesome.com/74c99aa0ca.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
        font-optical-sizing: auto;
        font-weight: normal;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <header class="flex pt-10 mb-20">
        <div>
          <h1 class="text-5xl md:text-7xl">
            It's good <br />tea time at The <br />
            Tea House
          </h1>
          <p class="text-gray-500 w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-orange-500 to-orange-500 px-5 py-5 rounded-lg text-white text-xl"
          >
            Explore more <i class="fa solid fa-arrow-right -rotate-45"></i>
          </button>
        </div>
        <div class="relative">
          <!-- image content -->
          <div>
            <img src="./images/banner.png" alt="" class="w-full" />
          </div>
          <!-- cart content -->
          <div
            class="absolute flex justify-center items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg
            top-80 left-20"
          >
            <!-- icon -->
            <div><i class="fa-solid fa-star font-2xl text-orange-600"></i></div>
            <!-- cart details -->
            <div class="ml-4">
              <p>
                <span class="lg:text-2xl font-bold">5.00</span><br />
                Trust Pilot Ratings
              </p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
